<!doctype html>
<html lang="zh-CN">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>LifeKernel Dashboard</title>
  <style>
    :root {
      --bg: #f6f7fb;
      --card: #ffffff;
      --text: #1f2937;
      --muted: #6b7280;
      --primary: #2563eb;
      --border: #e5e7eb;
      --shadow: 0 8px 24px rgba(0, 0, 0, 0.08);
    }

    * {
      box-sizing: border-box;
    }

    body {
      font-family: "Segoe UI", Arial, sans-serif;
      margin: 0;
      background: var(--bg);
      color: var(--text);
    }

    .container {
      max-width: 1100px;
      margin: 0 auto;
      padding: 24px;
    }

    h1 {
      margin: 0 0 8px;
    }

    h2 {
      margin: 16px 0 8px;
    }

    h3 {
      margin: 12px 0 8px;
    }

    .row {
      display: flex;
      gap: 16px;
      flex-wrap: wrap;
      align-items: center;
    }

    .row.center {
      justify-content: center;
    }

    .tabs {
      display: inline-flex;
      gap: 8px;
      padding: 6px;
      background: var(--card);
      border: 1px solid var(--border);
      border-radius: 999px;
      box-shadow: var(--shadow);
      margin-top: 16px;
    }

    .tab-button {
      padding: 6px 14px;
      border-radius: 999px;
      border: 1px solid transparent;
      background: transparent;
      color: var(--text);
      cursor: pointer;
      font-weight: 600;
    }

    .tab-button.active {
      background: var(--primary);
      color: #fff;
      border-color: var(--primary);
    }

    .tab-panel {
      display: none;
      margin-top: 16px;
    }

    .tab-panel.active {
      display: block;
    }

    .card {
      border: 1px solid var(--border);
      border-radius: 12px;
      padding: 14px;
      background: var(--card);
      box-shadow: var(--shadow);
    }

    .section {
      margin-top: 20px;
    }

    .pill {
      display: inline-block;
      padding: 2px 8px;
      border-radius: 999px;
      background: #eef2ff;
      margin-right: 6px;
      font-size: 12px;
      color: #3730a3;
    }

    .badge {
      display: inline-block;
      padding: 2px 8px;
      border-radius: 999px;
      font-size: 12px;
    }

    .status-pending {
      background: #fef3c7;
      color: #92400e;
    }

    .status-done {
      background: #d1fae5;
      color: #065f46;
    }

    .priority-low {
      background: #e5e7eb;
      color: #374151;
    }

    .priority-medium {
      background: #dbeafe;
      color: #1e40af;
    }

    .priority-high {
      background: #fee2e2;
      color: #991b1b;
    }

    .list {
      display: grid;
      gap: 12px;
    }

    #knowledgeList {
      margin-top: 12px;
    }

    .filter-panel {
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    .filter-row {
      display: flex;
      flex-wrap: wrap;
      gap: 12px;
      align-items: flex-end;
    }

    .filter-field {
      display: flex;
      flex-direction: column;
      gap: 4px;
      min-width: 0;
    }

    .filter-field label {
      font-size: 12px;
      color: var(--muted);
    }

    .filter-field input,
    .filter-field select {
      width: 100%;
      min-width: 0;
    }

    .filter-text {
      flex: 2 1 320px;
    }

    .filter-date {
      flex: 1 1 180px;
    }

    .filter-select {
      flex: 0 1 160px;
    }

    .filter-quick {
      flex: 0 1 auto;
    }

    .muted {
      color: var(--muted);
      font-size: 12px;
    }

    .error {
      color: #b00020;
    }

    .mono {
      font-family: Consolas, "Courier New", monospace;
      font-size: 12px;
    }

    .task-card {
      border-left: 4px solid transparent;
    }

    .task-priority-high {
      border-left-color: #ef4444;
    }

    .task-priority-medium {
      border-left-color: #3b82f6;
    }

    .task-priority-low {
      border-left-color: #9ca3af;
    }

    .task-title {
      font-size: 16px;
      font-weight: 700;
      margin-bottom: 4px;
    }

    .task-meta {
      font-size: 12px;
      color: var(--muted);
    }

    .stat-bar {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
      gap: 12px;
      margin-bottom: 12px;
    }

    .stat-card .value {
      font-size: 22px;
      font-weight: 700;
    }

    .stat-card .label {
      font-size: 12px;
      color: var(--muted);
    }

    .stat-accent-pending {
      color: #f59e0b;
    }

    .stat-accent-done {
      color: #10b981;
    }

    .stat-icon {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      width: 18px;
      height: 18px;
      border-radius: 50%;
      background: #e5e7eb;
      margin-right: 8px;
    }

    .stat-icon.pending {
      background: #fde68a;
    }

    .stat-icon.done {
      background: #a7f3d0;
    }

    input[type=date],
    input[type=text],
    select {
      padding: 8px 10px;
      border: 1px solid var(--border);
      border-radius: 8px;
      background: var(--card);
      color: var(--text);
    }

    button {
      padding: 8px 12px;
      border: 0;
      border-radius: 8px;
      background: var(--primary);
      color: #fff;
      cursor: pointer;
    }

    button:hover {
      filter: brightness(0.95);
    }

    table {
      border-collapse: collapse;
      width: 100%;
      background: var(--card);
      border-radius: 12px;
      overflow: hidden;
      box-shadow: var(--shadow);
    }

    th,
    td {
      border-bottom: 1px solid var(--border);
      padding: 12px 10px;
      font-size: 12px;
      text-align: left;
    }

    th {
      background: #f3f4f6;
    }

    thead th {
      position: sticky;
      top: 0;
      z-index: 1;
    }

    tbody tr:nth-child(even) {
      background: rgba(148, 163, 184, 0.08);
    }

    tbody tr:hover {
      background: rgba(59, 130, 246, 0.12);
    }

    .table-col-id {
      width: 140px;
    }

    .table-col-title {
      width: 50%;
    }

    .table-col-date {
      width: 110px;
    }

    .truncate {
      display: inline-block;
      max-width: 120px;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
      vertical-align: bottom;
    }

    .warn {
      background: #fff3cd;
      border: 1px solid #ffeeba;
      padding: 10px;
      border-radius: 8px;
    }

    .loading {
      color: var(--muted);
      font-size: 12px;
    }

    .filter-actions {
      display: flex;
      gap: 8px;
      flex-wrap: nowrap;
      align-items: center;
    }

    .filter-actions button {
      background: #e5e7eb;
      color: #111827;
      padding: 4px 12px;
      font-size: 12px;
      white-space: nowrap;
    }

    .filter-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 12px;
    }

    .toggle-inline {
      display: flex;
      align-items: center;
      gap: 6px;
      font-size: 12px;
      color: var(--muted);
    }

    .view-switch {
      display: inline-flex;
      gap: 0;
      padding: 3px;
      border: 1px solid var(--border);
      border-radius: 999px;
      background: var(--card);
      box-shadow: var(--shadow);
    }

    .view-switch button {
      border: 1px solid transparent;
      background: transparent;
      color: var(--text);
      padding: 4px 12px;
      border-radius: 999px;
      font-size: 12px;
      cursor: pointer;
    }

    .view-switch button.active {
      background: var(--primary);
      color: #fff;
      border-color: var(--primary);
    }

    .view-panel {
      margin-top: 16px;
    }

    .filter-actions button.active {
      background: var(--primary);
      color: #fff;
    }

    .timeline {
      position: relative;
      margin-top: 12px;
    }

    .timeline::before {
      content: "";
      position: absolute;
      left: 89px;
      top: 0;
      bottom: 0;
      width: 2px;
      background: var(--border);
      z-index: 0;
    }

    .timeline-date {
      margin: 16px 0 8px;
      font-weight: 700;
    }

    .timeline-item {
      display: grid;
      grid-template-columns: 70px 16px 1fr;
      gap: 12px;
      align-items: center;
      margin-bottom: 14px;
      position: relative;
      z-index: 1;
    }

    .timeline-item > :nth-child(3) {
      min-width: 0;
    }

    .timeline-time {
      font-size: 11px;
      color: var(--muted);
      text-align: right;
      padding-top: 0;
      align-self: center;
    }

    .timeline-dot {
      width: 10px;
      height: 10px;
      border-radius: 50%;
      background: var(--primary);
      margin-top: 0;
      margin-left: 3px;
      position: relative;
      z-index: 2;
      box-shadow: 0 0 0 2px var(--bg);
    }

    .timeline-dot.module-work {
      background: #3b82f6;
    }

    .timeline-dot.module-personal {
      background: #f97316;
    }

    .timeline-dot.module-learning {
      background: #8b5cf6;
    }

    .timeline-dot.module-health {
      background: #10b981;
    }

    .timeline-card {
      padding: 12px 14px;
      border-radius: 12px;
      border: 1px solid var(--border);
      background: var(--card);
      box-shadow: var(--shadow);
    }

    .timeline-meta {
      font-size: 12px;
      color: var(--muted);
      display: flex;
      gap: 8px;
      align-items: center;
      flex-wrap: wrap;
    }

    .meta-dot {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background: #9ca3af;
      display: inline-block;
    }

    .meta-dot.status-completed {
      background: #10b981;
    }

    .meta-dot.status-failed {
      background: #ef4444;
    }

    .meta-dot.status-pending {
      background: #f59e0b;
    }

    .date-separator {
      background: #f8fafc;
      font-weight: 700;
      color: #334155;
    }

    .log-paths {
      font-size: 12px;
      color: var(--muted);
      margin-top: 6px;
      font-family: Consolas, "Courier New", monospace;
      white-space: pre-wrap;
      word-break: break-all;
      overflow-wrap: break-word;
    }

    .knowledge-title {
      font-size: 16px;
      font-weight: 700;
      margin-bottom: 6px;
    }

    .knowledge-meta {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
      align-items: center;
      font-size: 12px;
      color: var(--muted);
    }

    .tag {
      background: #eef2ff;
      color: #3730a3;
      padding: 2px 8px;
      border-radius: 999px;
      font-size: 12px;
    }

    .kv {
      margin-top: 8px;
      display: grid;
      gap: 6px;
    }

    .kv-row {
      display: grid;
      grid-template-columns: 90px 1fr;
      gap: 10px;
    }

    .kv-key {
      color: var(--muted);
      font-size: 12px;
    }

    .empty {
      padding: 16px;
      border: 1px dashed var(--border);
      border-radius: 10px;
      background: #fff;
    }

    @media (prefers-color-scheme: dark) {
      :root {
        --bg: #0f172a;
        --card: #111827;
        --text: #e5e7eb;
        --muted: #9ca3af;
        --primary: #3b82f6;
        --border: #1f2937;
        --shadow: 0 8px 24px rgba(0, 0, 0, 0.35);
      }

      th {
        background: #0b1220;
      }

      .warn {
        background: #3b2f1a;
        border-color: #5a4527;
      }

      input[type=date],
      input[type=text],
      select {
        background: #0b1220;
        color: #e5e7eb;
        border-color: #1f2937;
      }

      .filter-actions button {
        background: #1f2937;
        color: #e5e7eb;
      }

      .date-separator {
        background: #0b1220;
        color: #e5e7eb;
      }
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>LifeKernel Dashboard</h1>

    <div id="corsNotice" class="section warn" style="display:none;"></div>

    <div id="status" class="section muted"></div>

    <div class="tabs" role="tablist" aria-label="Dashboard Tabs">
      <button class="tab-button active" data-tab="tasks" role="tab" aria-selected="true">Tasks</button>
      <button class="tab-button" data-tab="logs" role="tab" aria-selected="false">Logs</button>
      <button class="tab-button" data-tab="knowledge" role="tab" aria-selected="false">Knowledge</button>
    </div>

    <div id="tab-tasks" class="tab-panel active" role="tabpanel" data-src="tabs/tasks.html"></div>
    <div id="tab-logs" class="tab-panel" role="tabpanel" data-src="tabs/logs.html"><div id="logLoading" class="section loading" style="display:none;"></div></div>
    <div id="tab-knowledge" class="tab-panel" role="tabpanel" data-src="tabs/knowledge.html"></div>
  </div>

  <script type="module" src="js/app.js"></script>
</body>

</html>
