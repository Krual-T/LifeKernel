<!doctype html>
<html lang="zh-CN">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>LifeKernel News</title>
  <style>
    :root {
      --bg: #f6f7fb;
      --card: #ffffff;
      --text: #1f2937;
      --muted: #6b7280;
      --primary: #2563eb;
      --border: #e5e7eb;
      --shadow: 0 8px 24px rgba(0, 0, 0, 0.08);
    }

    * {
      box-sizing: border-box;
    }

    body {
      font-family: "Segoe UI", Arial, sans-serif;
      margin: 0;
      background: var(--bg);
      color: var(--text);
    }

    .container {
      max-width: 1100px;
      margin: 0 auto;
      padding: 24px;
    }

    h1 {
      margin: 0 0 6px;
    }

    .muted {
      color: var(--muted);
      font-size: 12px;
    }

    .card {
      border: 1px solid var(--border);
      border-radius: 12px;
      padding: 14px;
      background: var(--card);
      box-shadow: var(--shadow);
    }

    .section {
      margin-top: 20px;
    }

    .filter-panel {
      display: grid;
      gap: 12px;
    }

    .filter-row {
      display: flex;
      flex-wrap: wrap;
      gap: 12px;
      align-items: flex-end;
    }

    .filter-field {
      display: flex;
      flex-direction: column;
      gap: 4px;
      min-width: 0;
    }

    .filter-field label {
      font-size: 12px;
      color: var(--muted);
    }

    .filter-text {
      flex: 2 1 320px;
    }

    .filter-date {
      flex: 1 1 160px;
    }

    .filter-select {
      flex: 0 1 180px;
    }

    input[type=date],
    input[type=text],
    select {
      padding: 8px 10px;
      border: 1px solid var(--border);
      border-radius: 8px;
      background: var(--card);
      color: var(--text);
    }

    .list {
      display: grid;
      gap: 12px;
    }

    .news-title {
      font-size: 16px;
      font-weight: 700;
      margin-bottom: 6px;
      color: #2c3e50;
    }

    .news-title a {
      color: #2c3e50;
      text-decoration: none;
    }

    .news-title a:hover {
      text-decoration: underline;
    }

    .news-summary {
      line-height: 1.7;
      text-indent: 0;
      text-align: left;
    }

    .news-entities {
      display: flex;
      flex-wrap: wrap;
      gap: 6px;
    }

    .news-meta {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
      align-items: center;
      font-size: 12px;
      color: var(--muted);
    }

    .tag {
      background: #eef2ff;
      color: #3730a3;
      padding: 2px 8px;
      border-radius: 999px;
      font-size: 12px;
    }

    .pill {
      display: inline-block;
      padding: 2px 8px;
      border-radius: 999px;
      background: #e5e7eb;
      color: #374151;
      font-size: 12px;
    }

    .source-list {
      margin-top: 6px;
      font-size: 12px;
      color: var(--muted);
      word-break: break-word;
    }

    .timeline-date {
      margin: 16px 0 8px;
      font-weight: 700;
    }

    .empty {
      padding: 16px;
      border: 1px dashed var(--border);
      border-radius: 10px;
      background: #fff;
    }

    @media (prefers-color-scheme: dark) {
      :root {
        --bg: #0f172a;
        --card: #111827;
        --text: #e5e7eb;
        --muted: #9ca3af;
        --primary: #3b82f6;
        --border: #1f2937;
        --shadow: 0 8px 24px rgba(0, 0, 0, 0.35);
      }
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>News Digest</h1>
    <div id="newsMeta" class="muted"></div>

    <div class="section card filter-panel">
      <div class="filter-row">
        <div class="filter-field filter-date">
          <label>Start Date</label>
          <input id="newsDateStart" type="date" />
        </div>
        <div class="filter-field filter-date">
          <label>End Date</label>
          <input id="newsDateEnd" type="date" />
        </div>
        <div class="filter-field filter-select">
          <label>Category</label>
          <select id="newsCategory">
            <option value="">All</option>
          </select>
        </div>
        <div class="filter-field filter-text">
          <label>Keyword / Entity</label>
          <input id="newsKeyword" type="text" placeholder="title, summary, entity..." />
        </div>
      </div>
    </div>

    <div class="section">
      <div id="newsList" class="list"></div>
    </div>
  </div>

  <script type="module" src="js/news.js"></script>
</body>

</html>
