<div class="section">
  <h2>Logs <span id="status" class="section muted"></span></h2>
  <div class="section card">
    <div class="filter-header">
      <h3>Filters</h3>
      <div class="view-switch" role="group" aria-label="Log view">
        <button type="button" class="view-button active" data-view="timeline">Timeline</button>
        <button type="button" class="view-button" data-view="table">List</button>
      </div>
    </div>
    <div class="filter-panel log-filter-panel">
      <div class="filter-row log-filter-grid">
        <div class="filter-field filter-text">
          <label class="sr-only" for="logNameFilter">Keyword</label>
          <div class="input-with-icon">
            <span class="input-icon" aria-hidden="true">üîç</span>
            <input type="text" id="logNameFilter" placeholder="Keyword (log description)" aria-label="Keyword" />
          </div>
        </div>
        <div class="filter-field filter-date">
          <label for="logJumpDate">Jump</label>
          <input type="date" id="logJumpDate" />
        </div>
      </div>
      <div class="filter-row log-actions-row">
        <div class="filter-field timeline-field">
          <label>Timeline</label>
          <div class="filter-actions timeline-actions">
            <button type="button" id="logLoadMore" class="button-secondary">Load more</button>
          </div>
        </div>
        <div class="log-status">
          <span id="logTimelineCount" class="muted">Showing 0 / 0</span>
        </div>
      </div>
    </div>
  </div>
  <div id="lifelogTablePanel" class="section view-panel">
    <div id="lifelogTable"></div>
  </div>
  <div id="lifelogListPanel" class="section view-panel">
    <div id="lifelogList" class="list"></div>
  </div>
</div>
